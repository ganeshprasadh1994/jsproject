<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
	<style>
  .bar{
    fill: blue;
  }
  .bar:hover{
    fill: green;
  }
	.axis {
	  font: 10px sans-serif;
	}
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;

	}
	.x axis{
    font-size: 6px;
	}

	</style>
</head>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 700, left: 150},
    width = 1000 - margin.left - margin.right,
    height =1000 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], 0.6);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(25);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("educat.json", function(error, data) {

    data.forEach(function(d) {
        d["Educational Category"] = d["Educational Category"];
        d["Literates"] = +d["Literates"];
    });

  // scale the range of the data
  x.domain(data.map(function(d) { return d["Educational Category"]; }));
  y.domain([0, d3.max(data, function(d) { return d["Literates"]; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end") //making text to move according start,miidle,end
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
			.attr("font-size",16)
			.attr("font-family","arial")
			.attr("font-weight","bold")
      .attr("transform", "rotate(-90)" );

			svg.append("text")
			 .attr("transform",
						 "translate(" + (width/2) + " ," +
														(height+margin.bottom) + ")")
														.attr("font-size",18)
														.attr("fontcolor","blue")
														.attr("font-family","arial")
														.attr("font-weight","bold")
															.attr("y", -30)
			 .style("text-anchor", "middle")
			 .text("Educational Category");

			 svg.append("g")
			 		.attr("class", "y axis")
			 		.call(yAxis)
			 	.append("text")
			 		.attr("transform", "rotate(-90)")
			 		.attr("y", -100)
					.attr("x",-100)
			 		.attr("dy", "2em")
					.attr("font-size",20)
					.attr("color","blue")
					.attr("font-family","arial")
					.attr("font-weight","bold")
			 		.style("text-anchor", "end")
			 		.text("Literates");

  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d["Educational Category"]); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d["Literates"]); })
      .attr("height", function(d) { return height - y(d["Literates"]); });

			svg.append("rect")
						.attr("width",30)
						.attr("height",20)
						.attr("x",820)
						.attr("y",30)
						.attr("fill",'black');


				svg.append("text")
				.text("Education Category Wise Distribution");

});

</script>

</body>
</html>
